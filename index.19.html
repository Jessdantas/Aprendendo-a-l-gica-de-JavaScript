<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays - propriedades e métodos - Push</title>
</head>
<body>
    <script type="text/javascript">
        var Cidades = ["São Paulo","Recife","Vitória","Aracaju"];
        Cidades.push("Blumenau");
        Cidades.push("Ouro Preto");
        document.write(Cidades[Cidades.length - 1] + "<br/>");
        Cidades.pop();
        document.write(Cidades[Cidades.length - 1] + "<br/>");


    </script>
    

</body>
</html>
