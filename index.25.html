<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays - propriedades e m√©todos - splice removendo elementos</title>
</head>
<body>
    <script type="text/javascript">

        var Sudeste = ["SP", "RJ","ES","MG"];
        var Sul = ["PR", "RS","SC"];
        var Norte = ["AC", "AP","AM","PA","RO","RR","TO",];
        var Nordeste = ["AL", "BA","CE","MA","PB","PE","RN","SE",];
        var CentrOeste = ["DF", "GO","MT","MS"];

        var Estados = CentrOeste.concat(Sudeste, Sul, Norte, Nordeste);

        document.write("<br/>Listando os estados:<br/><br/")

        Estados.sort(); // Ordenando os estados alfabetizados
        for (i=0; i< Estados.length; i++)
        {
            document.write(Estados[i] + "</br>");
        }

    </script>

</body>
