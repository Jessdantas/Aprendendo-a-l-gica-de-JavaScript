<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>propriedades e métodos shift</title>
</head>
<body>

    <script type="text/javascript">
        var Cidades = ["São Paulo","Recife","Vitoria","Aracaju"];
        Cidades.push("Blumenau");
        Cidades.push("Ouro Preto");
        Cidades.push("Maceio");
        document.write("Antes do deslocamento: <br/>");
        document.write("Tamanho: " + Cidades.length + "<br/>");
        document.write("1 elemento: " + Cidades[0] + "<br/><br/>");
        Cidades.shift()
        document.write("Após o deslocamento: <br/>");
        document.write("Tamanho: " + Cidades.length + " <br/>");
        document.write("1 elemento: " + Cidades[0] + "<br/><br/>");

    </script>

</body>
</html>
